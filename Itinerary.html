<style>
:root{
	--cap-font: bold 12pt '游ゴシック';
	--title-font: bold 16pt/50px '游ゴシック';
	--close-time: 0.4s;
	--theme-border-color: dimgray;
	--theme-back-color: khaki;
	--slidein-time: 0.5s;
	--menu-width: 200px;
	--close-box-size: 56px;
}
*{
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	outline: 0;
	box-sizing: border-box;
	font: 11pt '游明朝';
	&::before, &::after{
		box-sizing: border-box;
	}
}
body{
	overflow: hidden;
	background: top no-repeat url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Sapporo_television_tower_01.jpg/800px-Sapporo_television_tower_01.jpg');
	background-color: #FFFD;
	background-blend-mode: lighten;
	transition: 1s;
}
.backsp{
	background-color: #FFF1;
}
h1{
	font: var(--title-font);
	height: 40px;
	text-shadow: 1px 1px var(--theme-back-color);
	margin-bottom: 8px;
}
#menu{
	position: fixed;
	top: 0;
	right: 0;
	width: var(--menu-width);
	background: var(--theme-back-color);
	transition: var(--close-time);
	border-left: 5px var(--theme-border-color) solid;
	overflow: hidden;
	z-index: 10;
	> div{
		height: 50px;
		padding-left: 16px;
		font: var(--title-font);
		cursor: pointer;
		border-bottom: 1px var(--theme-border-color) solid;
		user-select: none;
		&:hover{
			background: linen;
		}
	}
}
#menuclose{
	width: var(--close-box-size);
	height: var(--close-box-size);
	top: 8px;
	right: calc(var(--menu-width) + 12px);
	border: 1px var(--theme-border-color) solid;
	position: fixed;
	z-index: 20;
	background: var(--theme-back-color);
	transition: var(--close-time);
	&::after, &::before{
		content: '';
		display: block;
		width: var(--close-box-size);
		height: 0;
		transition: var(--close-time), border calc(var(--close-time) / 2);
		border: 1px var(--theme-border-color) solid;
		border-width: 1px 0;
	}
	&::before{
		transform: translate(-1px, calc(var(--close-box-size) / 2 - 2px)) rotateZ(45deg);
	}
	&::after{
		transform: translate(-1px, calc(var(--close-box-size) / 2 - 4px)) rotateZ(-45deg);
	}
}
#menuclose.close{
	right: 12pt;
	&::after, &::before{
		width: calc(var(--close-box-size) - 10px);
	}
	&::before{
		transform: translate(4px, calc(var(--close-box-size) / 2 - 2px));
	}
	&::after{
		height: calc(var(--close-box-size) / 2 + 2px);
		border-width: 2px 0;
		transform: translate(4px, calc(var(--close-box-size) / 4 - 4px));
	}
	& ~ #menu{
		width: 5px;
	}
}
#main{
	padding: 8px 16px 8px 8px;
	overflow: hidden auto;
	scrollbar-width: none;
	-ms-overflow-style: none;
	&::-webkit-scrollbar{
		display:none;
	}
	.place{
		animation: var(--slidein-time) ease-out slidein2;
		height: 100px;
		display: flex;
		margin-bottom: 8px;
		.image{
			width: 150px;
			height: 100%;
			border: 1px var(--theme-border-color) solid;
			img{
				object-fit: cover;
				width: 100%;
				height: 100%
			}
		}
		> div{
			width: calc(100% - 150px);
			> div{
				margin-left: 8px;
				height: auto;
			}
			.cap{
				font: var(--cap-font);
				line-height: 20px;
			}
		}
	}
	.move{
		animation: var(--slidein-time) ease-out slidein;
		height: auto;
		display: flex;
		margin: 8px 0;
		.arrow{
			width: 24px;
			height: auto;
			&::after, &::before{
				content: '';
				display: block;
				width: 0;
			}
			&::before{
				height: calc(100% - 7px);
				border-left: 6px var(--theme-border-color) solid;
				margin: 0 5px;
			}
			&::after{
				border: 8px transparent solid;
				border-top-color: var(--theme-border-color);
				border-bottom: none;
			}
		}
		.map{
			width: calc(100% - 24px);
			height: auto;
			div{
				height: 20px;
				line-height: 16px;
				text-decoration: underline;
				cursor: pointer;
				white-space: nowrap;
			}
			iframe{
				height: 384px;
				border: 1px var(--theme-border-color) solid;
			}
		}
	}
	.topcap, .topdesc, .topdate{
		height: auto;
		position: fixed;
		user-select: none;
	}
	.topcap{
		top: 60%;
		left: -4px;
		text-align: center;
		font: bold 48pt '游ゴシック';
		color: var(--theme-back-color);
		text-shadow: 3px 2px black;
		span{
			font: 28pt '游明朝';
		}
	}
	.topdesc{
		top: 60%;
		left: -4px;
		text-align: center;
		color: #FFF6;
		font: bold 48pt '游ゴシック';
		line-height: 50px;
	}
	.topdate{
		display: table;
		width: 96px;
		height: 96px;
		top: calc(60% + 112px);
		right: 24px;
		background: var(--theme-back-color);
		border-radius: 50%;
		text-align: center;
		transform: rotateZ(15deg);
		div {
			display: table-cell;
			vertical-align: middle;
			font: bold 14pt/20px '游ゴシック';
			text-shadow: 1px 1px black;
			color: white;
		}
	}
}
.dispnone, .directions-waypoint, .directions-separator{
	display: none;
}
@keyframes slidein{
	0%   {transform: translateX(100%);}
	100% {transform: translateX(  0%);}
}
@keyframes slidein2{
	0%   {transform: translateX(-100%);}
	100% {transform: translateX(   0%);}
}
</style>

function showTop(){
	while(main.firstChild) main.firstChild.remove();
	body.classList.add('backsp');
	if(!(menuclose.classList.contains('close'))) menuclose.classList.add('close');
	const d1 = getElement('div', main, 'topdesc');
	d1.innerText = 'HOKKAIDO\nSHINCHITOSE\nSAPPORO\nOTARU';
	const d0 = getElement('div', main, 'topcap');
	d0.innerHTML = '1<span>日</span>5<span>食</span>2024<span>秋</span>';
	const d2 = getElement('div', main, 'topdate');
	const d3 = getElement('div', d2)
	d3.innerText = '11/7(木)-\n11/10(日)';
}

function showSchedule(d){
	while(main.firstChild) main.firstChild.remove();
	if(body.classList.contains('backsp')) body.classList.remove('backsp');
	if(!(menuclose.classList.contains('close'))) menuclose.classList.add('close');
	const d0 = getElement('h1', main);
	d0.textContent = d;
	l[d].forEach((e, i) => {
		const d1 = getElement('div', main, e.type == 'm' ? 'move' : 'place');
		if(e.type == 'm'){
			const d2 = getElement('div', d1, 'arrow');
			const d3 = getElement('div', d1, 'map');
			const d4 = getElement('div', d3);
			d4.textContent = `${e.from} → ${e.to}(${e.dir == 'w' ? '徒歩' : e.dir == 'd' ? '車' : '公共'})▼`;
			const ifr = getElement('iframe', d3, 'dispnone');
			d4.onclick = () => ifr.classList.toggle('dispnone');
			ifr.src = `https://www.google.com/maps?output=embed&saddr=${e.from}&daddr=${e.to}&dirflg=${e.dir ? e.dir : 'r'}&hl=ja`;
		} else {
			const d2 = getElement('div', d1, 'image');
			const im = getElement('img', d2);
			im.src = e.img;
			const d3 = getElement('div', d1);
			const d4 = getElement('div', d3, 'cap');
			if(e.url){
				const a1 = getElement('a', d4, 'cap')
				a1.href = e.url;
				a1.textContent = e.cap;
				a1.target = '_blank';
			} else {
				d4.textContent = e.cap;
			}
			const d5 = getElement('div', d3);
			d5.innerText = e.desc;
		}
	});
}

function getElement(e, p, c){
	const el = document.createElement(e);
	if(c) el.classList.add(c);
	p.append(el);
	return el;
}

	Object.keys(l).forEach(k => {

		d.textContent = k;
		d.onclick = () => showSchedule(k);
	});

	const today = `${new Date().toLocaleDateString('sv').replace(/-/g, '/')}(${['日', '月', '火', '水', '木', '金', '土'][new Date().getDay()]})`;

		showSchedule(today);
	} else {
